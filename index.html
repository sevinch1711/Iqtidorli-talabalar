
<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iqtidori - O'zbekiston Xalqaro Islomshunoslik Akademiyasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #D4AF37;
        --bg: #FCFBF7;
        --text: #0A1F44;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        overflow-x: hidden;
        cursor: none;
      }
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Noise Texture Overlay */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.02;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        z-index: 10000;
      }

      ::-webkit-scrollbar {
        width: 0px;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .custom-cursor {
        position: fixed;
        width: 8px;
        height: 8px;
        background: var(--accent);
        border-radius: 50%;
        pointer-events: none;
        z-index: 99999;
        transition: transform 0.1s ease;
      }

      .custom-cursor-follower {
        position: fixed;
        width: 32px;
        height: 32px;
        border: 1px solid rgba(212, 175, 55, 0.3);
        border-radius: 50%;
        pointer-events: none;
        z-index: 99998;
        transition: transform 0.25s cubic-bezier(0.23, 1, 0.32, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "framer-motion": "https://esm.sh/framer-motion@^12.29.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div class="custom-cursor" id="cursor"></div>
    <div class="custom-cursor-follower" id="cursor-follower"></div>
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>

    <script>
      const cursor = document.getElementById('cursor');
      const follower = document.getElementById('cursor-follower');
      document.addEventListener('mousemove', (e) => {
        cursor.style.transform = `translate3d(${e.clientX - 4}px, ${e.clientY - 4}px, 0)`;
        follower.style.transform = `translate3d(${e.clientX - 16}px, ${e.clientY - 16}px, 0)`;
      });
      document.querySelectorAll('a, button, div.cursor-pointer').forEach(el => {
        el.addEventListener('mouseenter', () => {
          cursor.style.transform += ' scale(2.5)';
          follower.style.transform += ' scale(1.5)';
          follower.style.background = 'rgba(212, 175, 55, 0.1)';
        });
        el.addEventListener('mouseleave', () => {
          cursor.style.transform = cursor.style.transform.replace(' scale(2.5)', '');
          follower.style.transform = follower.style.transform.replace(' scale(1.5)', '');
          follower.style.background = 'transparent';
        });
      });
    </script>
  </body>
</html>
